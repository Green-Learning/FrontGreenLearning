<form (ngSubmit)="salvar()">

  <div class="col-md-8 align-self-center">
    <h3 *ngIf="pontos.aluno == null" class="col-md-10">Sem Aluno</h3>
    <h5 *ngIf="pontos.aluno != null" class="col-md-10">
      Aluno:  {{ pontos.aluno.nome }}
    </h5>
  </div>

  <div class=" d-flex justify-content-end align-items-center col-md-4">
    <button type="button" class="btn btn-primary col-md-10" (click)="abrirModal(modal1)" [disabled]="desabilitaCampo">
      Selecionar Aluno
    </button>
  </div>

  <div class="col-md-9 inputEndereco">
    <div class="form-floating mb-3">
      <input disabled type="text" class="form-control inputEndereco " name="score" placeholder="score" 
      [(ngModel)]="score" />
      <label for="score">Pontos</label>
    </div>
  </div>
    
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>

  <ng-template #modal1 let-modal>
    <div class="modal-header">
      <h4 class="modal-title"></h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    
    <div class="modal-body">
      <app-alunoslist [modoLancamento]="true" (alunoRetorno)="recebeAluno($event)"></app-alunoslist>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">
        Close
      </button>
    </div>
  </ng-template>
